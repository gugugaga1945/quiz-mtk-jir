<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
    }

    .app {
      width: 100%;
      max-width: 360px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    h2, h3 {
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 22px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="app">

  <div id="start">
    <h2>Pilih Durasi</h2>
    <p>Ketik angka lalu Enter</p>
    <p>30 / 45 / 60</p>

    <input
      id="durationInput"
      type="number"
      inputmode="numeric"
      placeholder="30"
      autofocus
    >
  </div>

  <div id="quiz" class="hidden">
    <h3 id="timer">Waktu: 0</h3>
    <h2 id="question">1 + 1</h2>

    <input
      id="answerInput"
      type="number"
      inputmode="numeric"
      placeholder="Jawaban"
      autocomplete="off"
    >
  </div>

  <div id="result" class="hidden">
    <h2>Hasil</h2>
    <p id="stats"></p>
    <p>Refresh halaman untuk main lagi</p>
  </div>

</div>

<script>
  let timeLeft;
  let timer;
  let correct = 0;
  let total = 0;
  let startTime;
  let currentAnswer = 0;

  const startDiv = document.getElementById("start");
  const quizDiv = document.getElementById("quiz");
  const resultDiv = document.getElementById("result");

  const timerEl = document.getElementById("timer");
  const questionEl = document.getElementById("question");
  const answerInput = document.getElementById("answerInput");
  const durationInput = document.getElementById("durationInput");
  const statsEl = document.getElementById("stats");

  durationInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const seconds = Number(durationInput.value);
      if ([30, 45, 60].includes(seconds)) {
        startQuiz(seconds);
      }
    }
  });

  function startQuiz(seconds) {
    timeLeft = seconds;
    startTime = Date.now();

    startDiv.classList.add("hidden");
    quizDiv.classList.remove("hidden");

    timerEl.textContent = `Waktu: ${timeLeft}`;
    generateQuestion();
    answerInput.focus();

    timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `Waktu: ${timeLeft}`;

      if (timeLeft <= 0) {
        endQuiz();
      }
    }, 1000);
  }

  function generateQuestion() {
    const a = Math.floor(Math.random() * 10) + 1;
    const b = Math.floor(Math.random() * 10) + 1;
    const ops = ["+", "Ã—"];
    const op = ops[Math.floor(Math.random() * ops.length)];

    currentAnswer = op === "+"
      ? a + b
      : a * b;

    questionEl.textContent = `${a} ${op} ${b}`;
    answerInput.value = "";
  }

  answerInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      total++;
      if (Number(answerInput.value) === currentAnswer) {
        correct++;
      }
      generateQuestion();
    }
  });

  function endQuiz() {
    clearInterval(timer);
    quizDiv.classList.add("hidden");
    resultDiv.classList.remove("hidden");

    const duration = (Date.now() - startTime) / 1000;
    const accuracy = total ? ((correct / total) * 100).toFixed(1) : 0;
    const speed = total ? (total / duration).toFixed(2) : 0;

    statsEl.innerHTML = `
      Soal dijawab: ${total}<br>
      Benar: ${correct}<br>
      Akurasi: ${accuracy}%<br>
      Kecepatan: ${speed} soal/detik
    `;
  }
</script>

</body>
</html>
