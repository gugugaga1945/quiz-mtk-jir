<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Math Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div id="menu">
    <h1>Math Quiz</h1>
    <div class="durations">
      <button onclick="startGame(30)">30s</button>
      <button onclick="startGame(45)">45s</button>
      <button onclick="startGame(60)">60s</button>
    </div>
  </div>

  <div id="game" class="hidden">
    <div class="topbar">
      <div id="timer">0s</div>
      <div id="count">0 soal</div>
    </div>

    <div class="question" id="question">1 + 1</div>

    <input
      type="number"
      id="answer"
      inputmode="numeric"
      autocomplete="off"
      autofocus
    >
  </div>

  <div id="result" class="hidden">
    <h1>Hasil</h1>
    <p id="stats"></p>
    <div class="controls">
      <button onclick="restart()">⟳</button>
      <button onclick="goHome()">⌂</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
